<!DOCTYPE html>
<html>
<head>
    <title>Search Books</title>
    <meta charset="utf-8" />

    <!--documentation for Bootstrap at https://getbootstrap.com/docs/4.0/getting-started/introduction/-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./main.css" />
    <!--External JS-->
    <script type="text/javascript" src="./main.js"></script>

</head>
<body>
    <div class="container p-5">

        <form method="get">
        
            <div class="form-group">
                <label for="bookTitle"><strong>Title</strong></label>
                <input class="form-control form-control-lg" placeholder="Enter Book Title" type="text" id="bookTitle" />
            </div>

            <div class="form-group">
                <label for="maxResults"><strong>Maximum Results</strong></label>
                <input class="form-control form-control-lg" placeholder=" Enter Number of Books" type="number" id="maxResults" />
            </div>

        
            <button class="btn btn-primary mb-2" id="btnSearchBooks" type="button" onclick="searchBooks()">
                Search Books
            </button>
         
        </form>

    </div>

    <table class="table table-bordered" id="tblOutputJSON"></table>

    <!--Librairies required for Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
